<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body class="bg-img" onload="init()">


    <div class="container">
        <form  action="#">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" value="">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" value="">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" value="">
            </div>

            <div class="mb-3">
                Time for Call:<br>
                <input type="date"  id="date" value="" style="width: 40%;  float: right;" class="form-label">
                <input type="time" id="time" value="" style="width: 40%; float: left;" class="form-label">
                <pre>
                    <br>
                </pre>
            </div>


            <div class="mb-3" style="text-align: center;">
                <input type="button" id="submit" class="btn btn-primary" value="Get a Call" onclick="onPressingSubmit()">
            </div>
            <div class="mb-3" style="text-align: center;">
                <input type="button" id="clear" class="btn btn-primary" value="Clear" onclick="onPressingClear()">
            </div>
        </form>
    </div>
    <br>
    <div class="table-content">
        <table class="show" id="regtable">
            <thead class="table-head">
                <tr id="items">
                    <th id="table-item">Name</th>
                    <th id="table-item">Email</th>
                    <th id="table-item">Phone</th>
                    <th id="table-item">Date</th>
                    <th id="table-item">Time</th>
                    <th id="table-item">Action</th>
                </tr>
            </thead>
            <tbody id="tablerows">

            </tbody>
        </table>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
