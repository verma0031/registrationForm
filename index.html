<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body class="bg-img">


    <div class="loginform" ">
        <h2 class="text-center text-primary mt-2 mb-4">Book a call</h2>
            <div class=" text-center form-text">Book a call slot and our representative will call you within 1hr of selected time</div>
            <hr>
        <div class="container-fluid">
            <form  action="#" onsubmit="print(event)">
                <div class="mb-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name" value="">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" value="">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" value="">
                </div>

                <div>
                    Time for Call:<br>
                    <input type="date"  id="date" value="" style="width: 40%;  float: right;" class="form-label">
                    <input type="time" id="time" value="" style="width: 40%; float: left;" class="form-label">
                    <pre>
                        <br>
                    </pre>
                </div>


                <div class="mb-3" style="text-align: center;">
                    <input type="submit" class="btn btn-primary" value="Get a Call">
                </div>
            </form>
            
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
